<!DOCTYPE html>
<html lang="ru">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>WebSocket Binance & Bybit - Trading System</title>
    <link rel="stylesheet" href="style.css">
    <link rel="stylesheet" href="style-js.css">
</head>

<body>
    <h1>WebSocket подключение к Binance и Bybit - Trading System</h1>

    <div class="container">
        <!-- Binance -->
        <div class="exchange binance">
            <h2>Binance Futures</h2>
            <div class="stats">
                <div class="binance-status">Статус: <span id="binance-status">Отключен</span></div>
                <!--    <div>Переподключения: <span id="binance-reconnects">0</span></div> -->
                <!--    <div>Получено сообщений: <span id="binance-message-count">0</span></div> -->
            </div>
            <button class="connect-btn" onclick="connectBinance()">Подключиться</button>
            <button class="disconnect-btn" onclick="disconnectBinance()">Отключиться</button>
            <div class="output" id="binance-output">
                <div class="funding-rate">
                    <div class="title">Funding-rate:</div>
                    <div class="result"></div>
                </div>
                <div class="volume">
                    <div class="title">Volume:</div>
                    <div class="result"></div>
                </div>
                <div class="OI">
                    <div class="title">Open Interest:</div>
                    <div class="result"></div>
                </div>

                <div class="maker">
                    <div class="title">Maker:</div>
                    <div class="result"></div>
                </div>
                <div class="taker">
                    <div class="title">Taker:</div>
                    <div class="result"></div>
                </div>
                <div class="price">
                    <div class="title">Price:</div>
                    <div class="result"></div>
                </div>
            </div>
        </div>

        <!-- Bybit -->
        <div class="exchange bybit">
            <h2>Bybit Futures</h2>
            <div class="stats">
                <div class="bybit-status">Статус: <span id="bybit-status">Отключен</span></div>
                <!--    <div>Переподключения: <span id="bybit-reconnects">0</span></div> -->
                <!--    <div>Получено сообщений: <span id="bybit-message-count">0</span></div> -->
            </div>
            <button class="connect-btn" onclick="connectBybit()">Подключиться</button>
            <button class="disconnect-btn" onclick="disconnectBybit()">Отключиться</button>
            <div class="output" id="bybit-output">
                <div class="bybit-funding-rate"></div>
                <div class="bybit-volume"></div>
                <div class="bybit-OI"></div>
                <div class="bybit-maker"></div>
                <div class="bybit-taker"></div>
            </div>
        </div>

        <!-- Панель сигналов -->
        <div class="signal-panel">
            <h2>Торговые сигналы</h2>
            <div id="trading-signals">
                <div style="text-align: center; color: #666; padding: 20px;">
                    Сигналы появятся здесь скоро ...
                </div>
            </div>
        </div>
    </div>

    <!-- Подключаем внешние модули -->
    <script src="connect-binance.js"></script>
    <!--   <script src="trading-signals.js"></script> -->


</body>

</html>
